</style>
<script>
	function setIframeHeight(){
		var wh=$(window).height();
 		var nh=$("#navigation").outerHeight();
 		$("#content").height(wh-nh);
 		$("#content").css("margin-top",nh+5);
	}
 	$(function(){
 		setIframeHeight();
 	});
 	$(window).resize(function(){
		setIframeHeight();	
	});
 </script>
