<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <title>...::AWCP-全栈配置云开发平台::......</title>
    <link href="css/ionic.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
 	<script src="../resources/JqEdition/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.cookies.js"></script>
    <script type="text/javascript"  src="../venson/js/common.js"></script>
	<script type="text/javascript">
	 if($.cookie("secretKey")&&$.cookie("userAccount")){
		  location.href=baseUrl+"apps/index.html";
	  }
	</script>
</head>
<body >
      	<div class="nav">
      		<div class="nav-logo">
      				<img src="images/login/logo.png" />
      				  <div class="logoname">
                       	<p>全栈配置云开发平台</p>
                       	<p>AWCP</p>                     	
                       </div>
      		</div>
		

		</div>
        <form  id="saveForm">
            <input type="hidden" name="targetUrl" value="apps/index.html#/home"/>
            <input type="hidden" name="sysId" id="sysId" value="110"/>
            <input type="hidden" name="ATL" id="ATL" value="true"/>
            <!-- 随机码验证 -->
            <input type="hidden" id="orgCode" name="orgCode" value="45575544-2"/>
            <div class="entry entry_1">            
                	<i><img src="images/login/User.png"/></i>
                    <input id="userName" lang="用户名称" data-require=true name="userName"  class="inputt " type="text"placeholder="用户名">            
            </div>
            <div class="entry entry_2">
            	<i><img src="images/login/Password.png"/></i>             
                    <input id="userPwd" lang="密码"  data-require=true name="userPwd"  class="inputt " type="password" value="791013" placeholder="密码">
            </div>
            <div class="wrong">
						<div class="wrong_1">
							<img src="images/login/error.png" /> 账号或密码错误！
						</div>
			</div>
                    
             <a ng-href="{{loginhref}}"   id="btUserLogin" >登录</a>
           
        </form>
        <div class="row">
            <a class="col col-20 col-offset-20 calm">快速注册</a>
            <a class="col col-25  col-offset-25 gray">忘记密码？</a>
        </div>
    <script src="js/ionic.bundle.min.js"></script>
    <script src="js/jquery.tips.js"></script>
<script>
	$(function() {
		$(".inputt").focus(function() {
			$(this).parent().css("border", "1px solid #36BDF5");
			$(".wrong_1").css("display","none")
		}).blur(function() {
			$(this).parent().css("border", "1px solid #5E5E5E")
		});
		$("#btUserLogin").mousedown(function() {
			
			$(this).css("background-color", "rgba(29,181,246,1)");
		}).mouseup(function() {
			$(this).css("background-color", "rgba(29,181,246,0.8)");
		});
		$(".resetting").click(function() {
			$(".inputt").val("");
		})
	})
    $("#userName").val($.cookie("userName"));
    $("#btUserLogin").bind("click", function() {
        if(!Comm.checkError()){
            var params=Comm.getParameters();
            var targetUrl=baseUrl+params.targetUrl;
            $.ajax({
                type: "POST",
                url: baseUrl+"appLogin.do",
                data: params,
                success: function(data){
                    if(data.status==0){
                        $.cookie("userName", $("#userName").val());
                        location.href = targetUrl;
                    }else{
                         $(".wrong_1").css("display","block")
                    }
                }
            });
        }
    });
    $(document).keyup(function(event) {
        if (event.keyCode == 13) {
            $("#btUserLogin").trigger("click");
        }
    });
</script>


</body>
</html>
