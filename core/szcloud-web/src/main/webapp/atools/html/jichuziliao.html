<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>基础信息</title>
<link rel="stylesheet" type="text/css" href="../css/jichuziliao.css"/>
<link rel="stylesheet" type="text/css" href="../css/reset2.css"/>

</head>

<body>
<div class="jichuxinxi">
    	<div class="close">
        	<img src="../images/close.png" class="closeimg"/>
        </div>
    	<div class="title">
        	标准库导入
        </div>
        <table class="content">
        	<tr>
            	<td class="input">
                	<span class="input_left">业务领域：</span>
                    <span><input type="text"  class="input_right"/></span>
                </td>
                
            </tr>
            <tr>
            	<td class="input">
                	<span class="input_left">行政级别：</span>
                    <span><input type="text"  class="input_right"/></span>
                </td>
            </tr>
            <tr>
            	<td class="input">
                	<span class="input_left">行政区划：</span>
                    <span><input type="text"  class="input_right"/></span>
                </td>
            </tr>
            <tr>
            	<td class="input">
                	<span class="input_left">行业分类：</span>
                    <span><input type="text"  class="input_right"/></span>
                </td>
            </tr>
            <tr>
            	<td class="input">
                	<span class="input_left">标准库名称：</span>
                    <span><input type="text"  class="input_right"/></span>
                </td>
            </tr>
            <tr>
            	<td class="input">
                	<span class="input_left">版本号：</span>
                    <span><input type="text"  class="input_right"/></span>
                </td>
            </tr>
        </table>
        <div class="upload">
            <div class="upload-top">
                <div class="upload-top-left">标准库文件:</div>
                <div class="upload-top-right">
                    <div class="file-totle">
                        <p style="display:inline-block">文件/共<span>2</span>个</p>
                        <button class="file-shade">上传文件</button>
                        <input type="file" id="file_input" accept="*"/>
                    </div>
                    <div class="file-info" >
                        <p style="width:400px">文件名</p>
                        <p style="width:120px;">大小</p>
                        <p style="width:50px;">选择</p>
                    </div>
                </div>
            </div>
            <div class="upload-bottom">
                <div class="upname"></div>
                <div class="upsize"></div>
                <div class="upchose"></div>
            </div>
            <div class="sure">
                <button class="btn btn1">确定</button>
                <button class="btn btn2">重置</button>
            </div>
        </div>

        
</div>
    <script src="../js/jquery.min.js"></script>
    <script>
//        点击上传文件
        $("#file_input").on('change',function(){
           var file = this.files[0]; //获取file对象
           var reader = new FileReader(); //声明一个FileReader实例
           console.log(this.files[0]);
            var _upname='<p style="margin-bottom:10px;">'+this.files[0].name+'</p>';
            $(".upname").append(_upname);
            var _upsize='<p style="margin-bottom:10px;">'+this.files[0].size+''+"kb"+'</p>'
            $(".upsize").append(_upsize);
            var _upchose='<p class="nullp" style="margin-bottom:10px;"></p>';
            $(".upchose").append(_upchose);
            var _loadelet='<img src="../images/xiazai.jpg"><img src="../images/delet2.jpg">';
            $(".nullp").html(_loadelet);

       });
//        点击按钮关闭


    </script>
</body>
</html>
