<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script src="../../base/resources/zui/assets/jquery.js"></script>  
<script src="../../base/resources/zui/dist/js/zui.min.js"></script>
<script src="../../base/resources/autocomplete/jquery.autocomplete.js"></script>
<script src="../../base/resources/artDialog/lib/require.js"></script>
</head>
<body>
	<input name="test"  id="test" type="text"  value="">
	
	<script type="text/javascript">
	var websites = ["Google", "NetEase", "Sohu", "Sina", "Sogou", "Baidu", "Tencent",
	                  "Taobao", "Tom", "Yahoo", "JavaEye", "Csdn", "Alipay"
	                  ];
	require.config({
	    paths: {
	        jquery: '/base/resources/autocomplete/lib/jquery.js'
	    }
	});
	 
	require(['jquery'], function($) {
		$("#test").AutoComplete(websites);
	});
	
	</script>
</body>
</html>
